{% load static %}

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ImACCESS</title>
		<link rel="website icon" type="png" href="https://i.pinimg.com/564x/fe/b7/01/feb70145fc9cab28c61c5868305b8600.jpg">
		<link rel="stylesheet" href="{% static 'css/main_page.css' %}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="main-page-container">
			<div class="logos-container">
				<img src="https://dpt3vly6oaqnt.cloudfront.net/media/universities/university/MDCs3L29TEOvIDJYiWSqMg.jpg" alt="Left Image">
				<img src="https://pbs.twimg.com/profile_images/1075012520837029889/jSALzNPb_400x400.jpg" alt="Right Image">
			</div>
			<div class="user-input-container">
				<h2>Hi there username, &#128521;</h2>
				<h3>{{ welcome_text|safe }}</h3>
				<!-- Form for URL input or image upload -->
				<!-- <form action="{% url 'main_page' %}" method="post" enctype="multipart/form-data" onsubmit="previewImage(event)"> -->
				<form action="{% url 'main_page' %}" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<!-- Radio buttons to choose between URL and file upload -->
					<div class="input-option">
							<label>
									<input type="radio" name="input_type" value="url" checked onclick="toggleInput('url')">
									Enter URL
							</label>
							<label>
									<input type="radio" name="input_type" value="file" onclick="toggleInput('file')">
									Upload Image
							</label>
					</div>

					<!-- URL input field (initially visible) -->
					<div id="url-input" class="input-field">
							<label for="url"></label>
							<input type="text" id="url" name="image_url" placeholder="Enter image URL">
					</div>

					<!-- File upload input field (initially hidden) -->
					<div id="file-input" class="input-field" style="display: none;">
							<label for="file"></label>
							<input type="file" id="file" name="image_file" accept="image/*">
					</div>

					<!-- Submit button -->
					<button type="submit">Go</button>
					<button type="button" onclick="clearForm()">Clear</button>
				</form>
			</div>
			<div class="resulted-img-container">
				{% if result_image and caption %}
					<div class="result-image">
							<h3>{{ caption }}</h3>
							<img src="data:image/png;base64,{{ result_image }}" alt="Generated Image">
					</div>
				{% endif %}
			</div>

		</div>
		<script src="{% static 'js/main_page.js' %}"></script>
	</body>
</html>
